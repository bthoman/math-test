<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .answer {
            font-size: 20px;
            padding: 10px 20px;
            width: calc(100% - 140px);
            box-sizing: border-box;
        }
        ul {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            list-style-type: none;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Math Test</h1>
        <div class="mode-selection">
            <button id="easy-mode">Easy Mode</button>
            <button id="hard-mode">Hard Mode</button>
        </div>
        <div class="question" id="question"></div>
        <div class="input-group">
            <input type="number" class="answer" id="answer" />
            <button onclick="submitAnswer()">Submit</button>
        </div>
        <div id="feedback"></div>
        <div id="score"></div>
        <h2>Incorrect Problems</h2>
        <ul id="incorrectProblems"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
