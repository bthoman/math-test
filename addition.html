<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .problem {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .plus-line {
            display: flex;
            align-items: center;
        }
        .plus-sign {
            margin-right: 10px;
        }
        .thousands {
            color: green;
        }
        .hundreds {
            color: red;
        }
        .tens {
            color: blue;
        }
        .ones {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Math Problem Generator</h1>
    <button id="generateBtn">Generate Problems</button>

    <h2>Generated Problems:</h2>
    <ul id="problemList"></ul>

    <script>
        function generateNumber() {
            // Generate a random 4-digit number
            return Math.floor(1000 + Math.random() * 9000);
        }

        function hasOneCarryOver(num1, num2) {
            let carryCount = 0;
            let carry = 0;

            for (let i = 0; i < 4; i++) {
                const digit1 = Math.floor(num1 / Math.pow(10, i)) % 10;
                const digit2 = Math.floor(num2 / Math.pow(10, i)) % 10;
                const sum = digit1 + digit2 + carry;

                if (sum >= 10) {
                    carryCount++;
                    carry = 1;
                } else {
                    carry = 0;
                }
            }

            return carryCount === 1;
        }

        function generateProblems() {
            const problems = [];
            let problemCount = 0;

            while (problemCount < 10) {
                const num1 = generateNumber();
                const num2 = generateNumber();

                // Ensure the sum does not exceed 9999
                if (num1 + num2 <= 9999 && hasOneCarryOver(num1, num2)) {
                    problems.push({ Number1: num1, Number2: num2 });
                    problemCount++;
                }
            }

            return problems;
        }

        function colorizeNumber(num) {
            const digits = String(num).padStart(4, '0').split(''); // Ensures 4 digits
            return `
                <span class="thousands">${digits[0]}</span>
                <span class="hundreds">${digits[1]}</span>
                <span class="tens">${digits[2]}</span>
                <span class="ones">${digits[3]}</span>
            `;
        }

        function displayProblems() {
            const problemList = document.getElementById('problemList');
            problemList.innerHTML = ''; // Clear the previous list

            const problems = generateProblems();

            problems.forEach(problem => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="problem">
                        <div>${colorizeNumber(problem.Number1)}</div>
                        <div class="plus-line">
                            <span class="plus-sign">+</span>
                            <div>${colorizeNumber(problem.Number2)}</div>
                        </div>
                        <hr style="width: 100px;">
                    </div>
                `;
                problemList.appendChild(li);
            });
        }

        document.getElementById('generateBtn').addEventListener('click', displayProblems);
    </script>

</body>
</html>
